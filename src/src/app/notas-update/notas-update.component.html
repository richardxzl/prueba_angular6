<h3 align="center">Editar Nota</h3>

<!-- main app container -->
<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group">
                        <label for="title">T&iacute;tulo</label>
                        <input type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" [ngClass]="{ 'is-invalid': f.submitted && title.invalid }" required />
                        <div *ngIf="f.submitted && title.invalid" class="invalid-feedback">
                            <div *ngIf="title.errors.required">T&iacute;tulo es requerido</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="content">Contenido</label>
                        <input type="text" class="form-control" name="content" [(ngModel)]="model.content" #content="ngModel" [ngClass]="{ 'is-invalid': f.submitted && content.invalid }" required />
                        <div *ngIf="f.submitted && content.invalid" class="invalid-feedback">
                            <div *ngIf="content.errors.required">Contenido es requerido</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button  class="btn btn-primary">Registrar</button>
                        &nbsp;<a [routerLink]="'/notas'" class="btn btn-success" role="button"> Cancelar </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
